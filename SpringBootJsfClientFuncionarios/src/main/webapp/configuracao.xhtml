<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">

    <f:metadata>
        <f:viewAction action="#{funcionarioClientBean.inicioConfiguracao()}"/>
    </f:metadata>

    <ui:define name="content">
        <h1 class="aw-page-title">Configuração URL WebService Rest Funcionários</h1>

        <h:form id="frm">
            <p:messages id="msgs" autoUpdate="true" closable="true"  />
            <p:panel header="URL WebService" >

                <div class="ui-grid-responsive">
                    <div class="ui-grid-row">
                        <div class="ui-g-12 ui-md-11 ui-lg-11" >
                            <p:inputText styleClass="campos" required="true" requiredMessage="URL é obrigatorio" id="url" value="#{funcionarioClientBean.URL}" placeholder="URL"  />
                        </div>
                        <div class="ui-g-12 ui-md-1 ui-lg-1" >
                            <p:commandButton  styleClass="botao botaoamarelo" icon="fa fa-pencil" action="#{funcionarioClientBean.atualizarUrl()}" process="@this url" update="url" oncomplete="$(function(){PrimeFaces.focus('form:nome');});"></p:commandButton>
                        </div>
                    </div>
                </div>
            </p:panel>
        </h:form>
    </ui:define>

    <nav class="aw-menu">
        <ul>
            <li class="is-selected" >
                <h:link outcome="index.xhtml"><i class="fa  fa-fw  fa-home"></i>Lista de Funcionários</h:link>
            </li>
            <li >
                <h:link outcome="cadastro.xhtml"><i class="fa  fa-fw  fa-user"></i>Cadastro de Funcionários</h:link>
            </li>
            <li >
                <h:link outcome="configuracao.xhtml"><i class="fa  fa-fw  fa-file-text"></i>Configuração de WebService</h:link>
            </li>
        </ul>
    </nav>

</ui:composition>
